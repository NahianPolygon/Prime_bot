version: '3.9'

services:
  redis:
    image: redis:7.2-alpine
    container_name: prime_bot_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - prime_bot_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime_bot_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./app:/app/app
      - ./documentation:/app/documentation
      - ./index.html:/app/index.html
    networks:
      - prime_bot_network

  frontend:
    image: python:3.11-slim
    container_name: prime_bot_frontend
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "cd /app && python -m http.server 8080"
    networks:
      - prime_bot_network

volumes:
  redis_data:

networks:
  prime_bot_network:
    driver: bridge
