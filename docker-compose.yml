version: '3.9'

services:
  redis:
    image: redis:7.2-alpine
    container_name: prime_bot_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - prime_bot_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prime_bot_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - ENVIRONMENT=production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./app:/app/app
      - ./documentation:/app/documentation
    networks:
      - prime_bot_network

  frontend:
    image: python:3.11-slim
    container_name: prime_bot_frontend
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./:/app
    command: python -m http.server 8080
    networks:
      - prime_bot_network
    #restart: unless-stopped

  langfuse:
    image: ghcr.io/langfuse/langfuse:2
    container_name: prime_bot_langfuse
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/langfuse
      NEXTAUTH_SECRET: your-secret-key-change-me
      NEXTAUTH_URL: http://localhost:3000
      SALT: your-salt-change-me
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prime_bot_network
    #restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prime_bot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langfuse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prime_bot_network
    #restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  prime_bot_network:
    driver: bridge
